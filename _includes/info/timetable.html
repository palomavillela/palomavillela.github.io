{%
    include /caption.html

    caption = include.text_caption
    caption_image = "/assets/images/mats.jpg"
%}
<div id="welcome-block" class="wide-container ashtanga-timetable">
    <div class="centered-container pure-g">
        <div class="pure-u-1">
            <h2>{{ include.text_welcome }}</h2>
        </div>
    </div>
</div>
<div class="wide-container">
    <div class="desktop calendar centered-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FMadrid&amp;src=cGFkbWF3b3JsZC5jb21fc3ZzYmpwZ2JyaTFvY3NxazVnamNic2NhbThAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%234285F4&amp;showTitle=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=MONTH&amp;hl=es" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>
<div class="wide-container">
    <div class="mobile calendar centered-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FMadrid&amp;src=cGFkbWF3b3JsZC5jb21fc3ZzYmpwZ2JyaTFvY3NxazVnamNic2NhbThAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%234285F4&amp;showTitle=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;hl=es" style="border-width:0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
    </div>
</div>
<div class="wide-container ashtanga-timetable">
    <div class="centered-container buttons">
        <a class="pure-button clear-block-button" href="/{{ include.language }}/contact.html">
            {{ include.text_location }}
        </a>
        <a class="pure-button clear-block-button" href="/{{ include.language }}/contact.html">
            {{ include.text_prices }}
        </a>
    </div>
</div>
